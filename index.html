<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Puzzles</title>
</head>
<body>
<div class="container">
    <h1 class="title">Puzzle game</h1>

    <section class="main-block">
        <aside class="panel" id="settings">
            <h2>Settings</h2>

            <fieldset class="options">
                <legend>Difficulty</legend>
                <label><input type="radio" name="pieces" value="9" checked> 3x3 (easy)</label>
                <label><input type="radio" name="pieces" value="25"> 5x5 (medium)</label>
                <label><input type="radio" name="pieces" value="49"> 7x7 (hard)</label>
                <label><input type="radio" name="pieces" value="100"> 10x10 (extreme)</label>
            </fieldset>

            <label class="checkbox">
                <input type="checkbox" id="timer"> Enable timer
            </label>

            <div class="upload">
                <input type="file" id="inputImg" accept="image/*">
                <img id="previewImg" alt="Image preview">
            </div>

            <button class="start-btn">Start game</button>
        </aside>

        <main class="panel game" id="game">
            <h2>Game</h2>
            <div class="fieldForGame" id="gameField"></div>
            <div id="timerDisplay">Time: 0s</div>
        </main>
    </section>
</div>
<script src="main.js"></script>
</body>
</html>
